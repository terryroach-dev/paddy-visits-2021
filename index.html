<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paddy Visits 2021</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="outer">
      <div class="container">
        <header>
          <h1 class="heading">
            Paddy Visits 2021 - Day <span id="day"></span>
          </h1>
        </header>
        <main>
          <div class="image-container">
            <figure>
              <img
                class="image"
                src="./images/day1_250.jpg"
                alt="Paddy arrives and brings some presents"
              />
              <figcaption class="description">
                Paddy arrives and brings some presents
              </figcaption>
            </figure>
          </div>
          <div class="nav-buttons">
            <button class="btn prev-btn">PREV</button>
            <button class="btn next-btn">NEXT</button>
          </div>
        </main>
        <footer>
          <a
            href="http://www.terryroach.co.uk"
            target="_blank"
            class="website-link"
            >terryroach.co.uk</a
          >
        </footer>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
